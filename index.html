<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Music Machine</title>
	<meta name="description" content="Music machine educational game - learn to listen to a rhythmn and repeat it."/>
	<link rel="stylesheet" href="css/main.css" />
	<script src="js/vendor/jquery-1.9.0.min.js"></script>
	<script src="js/jpreloader.js"></script>

</head>

<body>
		<div class="wrapper">
			<div class="main clearfix">
				<div class="wheel clearfix">
					<img class="wheel-img" id="pin_03" alt="No-pin" src="img/wheel_03.png">
					<img class="wheel-img" id="pin_02" alt="No-pin" src="img/wheel_02.png">
					<img class="wheel-img" id="pin_01" alt="No-pin" src="img/wheel_01.png">
					<img class="wheel-img" id="pin_04" alt="No-pin" src="img/wheel_04.png">
					<img class="wheel-img-fixed" id="centre" alt="Centre of the wheel" src="img/wheel_centre.png">
					<img class="wheel-img" id="pin_00" alt="No-pin" src="img/wheel_00.png">
					<img class="wheel-img" id="pin_05" alt="No-pin" src="img/wheel_05.png">
					<img class="wheel-img" id="pin_06" alt="No-pin" src="img/wheel_06.png">
					<img class="wheel-img" id="pin_07" alt="No-pin" src="img/wheel_07.png">
				</div>

				<h1></h1>

				<div class="blade-module">
					<img id="blade" src="img/blade.gif">
				</div>

				<img id="belt-left" src="img/rope.png">
				<img id="belt-right" src="img/rope-right.png">
				  
				<div class="control">
				  <img id="drive" alt="drive wheel" src="img/control-wheel.png">
				 <!--  <img id="lever" alt="lever" src="img/lever.png"> -->
				  <img id="box" alt="control box" src="img/control-box.jpg">
				  <button id="start" type="button">start</button>
				  <button id="reset" type="button">reset</button>
				</div>
            
	            <div class="pin"><img src="img/pin.png"></div>
	            
	            <audio id="twang"  preload="auto">
	                <source src="audio/twang.wav" type="audio/wav">
	            </audio>
	             <audio id="clik"  preload="auto">
	                <source src="audio/clik.wav" type="audio/wav">
	            </audio>
	            
	           <div id="counter">
	           		<div id="points"></div>
	           		<button id="listen" type="button">listen</button>
	           </div>
          	</div><!--end .main-->
		</div>

		<!-- This section is for Splash Screen -->
		<section id="jSplash">
			<section id="logo_page" class="selected">
				<div class="logo">
					<h1>Music Machine</h1>
				</div>
			</section>
			<section>
				<div class="how-to">
					<h2>How to Play</h2>
					<h3>Freeplay</h3>
			        <p>Drag and drop the pins onto the wheel</p>
			        <p>Hit START to hear the machine play.</p>
			        <p>CLEAR to start again</p>
			    </div>
			</section>
			<section>
				<div class="how-to">
					<h2>How to Play</h2>
					<h3>Think you know how it all works?</h3>
			        <p>TEST YOUR SKILL!</p>
			        <p>Click LISTEN to hear a rhythmn</p> 
			        <p>use the pins on the wheel to match it</p>
			    </div>
			</section>

		</section>
		<!-- End of Splash Screen -->

	
	<script src="js/vendor/jquery.easing.min.js"></script>
       <script src="js/vendor/jquery-ui-1.10.0.min.js"></script>
       <script src="js/vendor/jquery.transit.min.js"></script> 
	<script src="js/main.js"></script>
</body>
</html>
